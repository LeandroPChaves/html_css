<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rodapé</title>
</head>
<body>
    <footer>
        <section class="logo">
            <img src="imagens-para-download/logo.png" alt="Logo">
        </section>

        <section class="contato">
            <ul type="none" class="contato color">
                <li id="liEndereco">
                    <h2>ENDEREÇO</h2>
                    <p>Av.Bernardino de Campos, 98</p>
                    <p>São Paulo,SP-23145-678</p>
                </li>

                <li>
                    <h2>CONTATO</h2>
                    <p>info@gelateria.com</p>
                    <p>Tel:(11)3456-7890</p>
                </li>

                <li>
                    <h2>HORÁRIOS</h2>
                    <p>Aberto todos os dias</p>
                    <p>10:00-22:00</p>
                </li>
            </ul>
        </section>

        <section class="redeSocial">
             <div class="iconeRedeSocial">
                <img src="imagens-para-download/instagram.png" alt="Ícone Instagran">
                <img src="imagens-para-download/facebook.png" alt="Ícone Facebook">
                <img src="imagens-para-download/whatsapp.png" alt="Ícone Whatsapp">
             </div>

             <div class="direitosAutorais color">
                  &copy;Gelateria Gourmet
                  <p>Criado por dev.com.br</p>
             </div>

             <div class="seta">
                <img src="imagens-para-download/seta.png" alt="Imagem de seta para cima">
             </div>
        </section>
    </footer>
</body>
</html>
