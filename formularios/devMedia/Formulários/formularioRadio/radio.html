<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="radio.css">
    <title>Formulário de exame</title>
</head>
<body>
    <header>
        <h3>MedCompany</h3>
    </header>

    <main>
        <h1>Formulário de exame</h1>
        <p>Preencha o formulário abaixo com suas informações.</p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula6/" autocomplete="off">
           
            <section class="primeirosInput">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@provedor.com">
            </section>

            
            <section class="inputRadio">
                <p>Você possui tatuagem?</p>

                <div>
                    <input type="radio" name="tatuagem" value="tatuagemSim" id="tatuagemSim">
                    <label for="tatuagemSim">Sim</label>
                </div>

                <div>
                    <input type="radio" name="tatuagem" value="tatuagemNao" id="tatuagemNao">
                    <label for="tatuagemNao">Nao</label>
                </div>

                <p>Última vez que doou sangue?</p>

                <div>
                    <input type="radio" name="doacao" value="meses6" id="meses6">
                    <label for="meses6">Nos últimos 6 meses.</label>
                </div>

                <div>
                    <input type="radio" name="doacao" value="ano1" id="ano1">
                    <label for="ano1">Há 1 ano ou mais</label>
                </div>
                
                <div>
                    <input type="radio" name="doacao" value="nuncaDoou" id="nuncaDoou">
                    <label for="nuncaDoou">Nunca doou sangue</label>
                </div>
            </section>

            <button type="submit">Enviar Formulário</button>

        </form>
    </main>

    <footer>
        <p>Copyright 2023 - Questionário</p>
    </footer>
</body>
</html>
