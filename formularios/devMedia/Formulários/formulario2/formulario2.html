<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Caixa de Sugestões</title>
</head>
<body>
    <header>
        <p>CyberExpress</p>
    </header>

    <main>
        <h1>Caixa de Sugestões</h1>
        <p>Escreva na caixa de texto abaixo o que podemos fazer para melhorar o espaço do CyberExpress. Deixe seu elogio, crítica ou sugestão abaixo e envie pra gente!</p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula2/" autocomplete="off">
            <textarea name="sugestao" id="sugestao" cols="40" rows="5"></textarea>
            <button type="submit">Enviar Sugestão</button>
        </form>
    </main>
</body>
</html>
