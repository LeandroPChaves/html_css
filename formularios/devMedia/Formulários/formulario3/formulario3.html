<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Editorial - Faculdade</title>
</head>
<body>
    <header>
        <h4>Faculdade</h4>
    </header>

    <main>
        <h1>Matrícula</h1>
        <p>
            Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.
        </p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/" autocomplete="off">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento" max="2004-03-01" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" minlength="14">

            <label for="vencimento">Melhor dia para vencimento:</label>
            <input type="number" name="vencimento" id="vencimento" placeholder="Valores entre 10 e 20" min="10" max="20">

            <label for="login">Login:</label>
            <input type="text" name="login" id="login" placeholder="Digite seu Login"> 
            
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite a sua senha">

            <button type="submit">Enviar Matrícula</button>
        </form>
    </main>

    <footer>
        <p>Copyright 2022 - Faculdade</p>
    </footer>
</body>
</html>
