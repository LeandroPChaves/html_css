<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="#" method="post">

        <label for="iColor">Tipos de cores</label>
        <input type="color" name="color" id="iColor" value="#29235e">
        <br>

        <label for="iRange">Nível de Satisfação</label>
        <input type="range" name="range" id=""iRange min="1" max="10" step="2" value="3">
        <br>

        <label for="iFoto">Foto do Perfil</label>
        <input type="file" name="foto" id="iFoto">
        <br>
        <!-- Para enviar arquivos com mais de 3000bytes necessário colocar no método Post -->

        <label for="iProfissao">Profissão</label>
        <input type="text" name="profissao" id="iProfissao" list="idProfissao">
        <datalist id="idProfissao">
             <option value="ADM">Administrador</option>
             <option value="CONT">Contabilista</option>
             <option value="DEV">Desenvolvedor</option>
             <option value="PROF">Professor</option>
        </datalist>
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        
    </form>
     
</body> 
</html>
