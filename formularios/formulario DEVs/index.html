<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulariodev.css">
    <title>cadastro</title>
</head>
<body>
  <div>
    <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo"><strong>Complete suas informações</strong></p>
      <br>
    </div>

    <form>
       <fieldset class="grupo">
         <div class="campo">
           <label for="nome"><strong>Nome</strong></label>
           <input type="text" name="nome" id="nome" required>
         </div>

         <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
         </div>
       </fieldset>

       <div class="campo">
           <label for="email"><strong>E-mail</strong></label>
           <input type="email" name="email" id="email" required>
       </div>

       <div class="campo">
           <label for=""><strong>De qual lado da aplicação você desenvolve?<strong></label>

           <label>
             <input type="radio" name="devweb" id="devweb" value="frontend" checked>Front-End
           </label>

           <label>
             <input type="radio" name="devweb" id="devweb" value="backend">Back-End
           </label>

           <label>
             <input type="radio" name="devweb" id="devweb" value="fullstack">Full-Stack
           </label>
       </div>

       <div class="campo">
            <label for="senioridade"> Nível de Conhecimento</label>
            <select name="senioridade" id="senioridade">
              <option selected disabled value="">Selecione</option>
              <option>Junior</option>
              <option>Pleno</option>
              <option>Senior</option>
            </select>
       </div>

       <fieldset class="grupo">
         <div id="check">
           <label>Selecione as tecnologias que utiliza:</label><br><br>
           <input type="checkbox" name="teconologia1" id="tecnologia1" value="HTML">
           <label for="tecnologia1">HTML</label>
           <input type="checkbox" name="teconologia2" id="tecnologia2" value="CSS">
           <label for="tecnologia2">CSS</label>
           <input type="checkbox" name="teconologia3" id="tecnologia3" value="JavaScript">
           <label for="tecnologia3">JavaScript</label>
           <input type="checkbox" name="teconologia4" id="tecnologia4" value="PHP">
           <label for="tecnologia4">PHP</label>
           <input type="checkbox" name="teconologia5" id="tecnologia5" value="C++">
           <label for="tecnologia5">C++</label>
           <input type="checkbox" name="teconologia6" id="tecnologia6" value="Phyton">
           <label for="tecnologia6">Phyton</label>
           <input type="checkbox" name="teconologia7" id="tecnologia7" value="Java">
           <label for="tecnologia7">Java</label>
         </div>
       </fieldset>

       <div class="campo">
         <br>
          <label>Conte um pouco de sua experiência:</label>
          <textarea row="20" style="width: 26em" id="experiencia"></textarea>
       </div>

       <input type="submit" value="enviar" class="botao"></input>

    </form>
    
  <div> 
</body>
</html>
