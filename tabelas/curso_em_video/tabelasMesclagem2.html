<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preferências filmes</title>
</head>

<style>
    table{
        margin: 50px;
        font-family: verdana;
        border-collapse: collapse;
    }

    caption{
        font-variant: small-caps;
        font-weight: bold;
        padding: 10px 0;
        background-color: lightgray;
        font-size: 1.3em;
    }

    th, td, tr{
        padding: 10px 20px;
        border: 1px solid black;
    }

    .cNomes, .cFilmes2{
        background-color: aqua;
    }

    div#container{
        overflow-x: auto;
        width: 90vw;
    }
</style>
<body>
    <div id="container">
        <table>
            <colgroup>
                <col class="cGrupo">
                <col class="cNomes">
                <col class="cFilmes1">
                <col class="cFilmes2" span="2">
                <col class="cFilmes3">
            </colgroup>
            <caption>Filmes Favoritos</caption>
            <thead>
                <tr>
                    <th scope="col">Grupo</th>
                    <th scope="col">Nomes</th>
                    <th scope="colgroup" colspan="3">Filmes</th>
                </tr>
            </thead>
            <tbody>
        
                <tr>
                    <th scope="rowgroup" rowspan="3">Mulheres</th>
                    <td>Ana Maria Santos</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz Souza</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Cláudia Melo</td>
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </tr>
                <tr>
                    <th scope="rowgroup" rowspan="3">Homens</th>
                    <td>Bruno Mendonça</td>
                    <td>Intocáveis</td>
                    <td>Amnésia</td>
                    <td>Gladiador</td>
                </tr>
                <tr>
                    <td>Daniel Lourenço</td>
                    <td>Wall-E</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star Wars 5</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>
                </tr>
            </tbody>
        
        
        </table>
    </div>
</body>
</html>
